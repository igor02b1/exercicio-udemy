<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de IMC</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="container">
        <h1> Tabela IMC </h1>
        <div class="div-pai">
            <div class="table-1">  
                <ul>
                    <span>
                        <strong>IMC</strong>
                    </span>
                    <li>Menos do que 18,5</li>
                    <li>Entre 18,5 e 24,9</li>
                    <li>Entre 25 e 29,9</li>
                    <li>Entre 30 e 34,9</li>
                    <li>Entre 35 e 39,9</li>
                    <li>Mais do que 40</li>
                </ul>
            </div>

            <div class="table-2">  
                <ul>
                    <span>
                        <strong>Resultado</strong>
                    </span>
                    <li>Abaixo do peso</li>
                    <li>Peso normal</li>
                    <li>Sobrepeso</li>
                    <li>Obesidade grau 1</li>
                    <li>Obesidade grau 2</li>
                    <li>Obesidade grau 3</li>
                </ul>
            </div>
        </div>

        <h1>Calcule seu IMC</h1>
        

        <form action="/" id="form" method="POST">

            <label for="input-teste">Peso:</label>
            <input type="text" id="Peso">

            <label for="input-teste2">Altura:</label>
            <input type="text" id="Altura">

            <button type="submit">Calcular</button>
        </form>

        <div id="resultado"></div>

    </section>


    <script src="./js/main.js"></script>
</body>

</html>
